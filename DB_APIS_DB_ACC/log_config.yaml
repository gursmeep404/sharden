version: 1
disable_existing_loggers: False

formatters:
  default:
    format: "%(levelprefix)s %(asctime)s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default

  file:
    class: logging.FileHandler
    formatter: default
    filename: logs/server.log  # ‚Üê customize the path here
    mode: a  # append to the log file

loggers:
  uvicorn:
    handlers: [console, file]
    level: INFO
    propagate: False

  uvicorn.error:
    handlers: [console, file]
    level: ERROR
    propagate: False

  uvicorn.access:
    handlers: [console, file]
    level: INFO
    propagate: False

root:
  level: INFO
  handlers: [console, file]
